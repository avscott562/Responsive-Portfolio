<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Scott Portfolio</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="all">
            <header class="header">
                <div class="headerContent">
                    <h1 class="name">Alicia Scott</h1>
                    <nav class="navBar">
                        <a class="navLink" href="index.html">About</a> |
                        <a class="navLink" href="portfolio.html">Portfolio</a> |
                        <a class="navLink select" href="contact.html">Contact</a>
                    </nav>
                </div>
            </header> 
    
            <section class="main">
                <h2>Contact</h2>
                <hr>
                <div class="mainContent">
                    <div id="contactName">
                        <p>Name</p>
                        <input class="nameBox" type="text" placeholder="Jane Doe">
                    </div>
                    <br>
                    <div id="contactEmail">
                        <p>Email</p>
                        <input class="emailBox" type="email" placeholder="example@gmail.com">
                    </div>
                    <br>
                    <div id="contactMessage">
                        <p>Message</p>
                        <input class="messageBox" type="text" maxlength="500" placeholder="Message not to exceed 500 characters.">
                    </div>
                    <input id="submit" type="submit" value="Submit">
                </div>
            </section>
            <div class="push"></div>
        </div>

        <footer>Copyright</footer>
    </body>
</html>
